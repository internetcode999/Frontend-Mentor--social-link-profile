<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="flex" role="presentation">
      <aside class="profile-container" aria-label="profile and links">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jane Does profile picture" class="profile-image">

        <section class="profile-info_texts" aria-label="name and residence">
          <h1 class="profile-info_name">Jessica Randall</h1>
          <p class="profile-info_residence">London, United Kingdom</p>
        </section>

        <p class="profile-about" aria-label="about jane doe">"Frontend developer and avid reader"</p>

        <ul class="profile-links" aria-label="social links">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </aside>
    </div>
  </main>
</body>
</html>
